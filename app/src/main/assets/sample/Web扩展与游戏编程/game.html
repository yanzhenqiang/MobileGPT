<!DOCTYPE html>
<style type="text/css">
    /*设置样式：无边框的文本框*/
    html {
        background-color: #c7edcc;
    }

    select,
    button {
        margin: auto;
        min-height: 5%;
        min-width: 10%;
        max-width: 20%;
        padding: 2px 3px;
        text-align: center;
        color: yellow;
        background-color: #000000;
        border: 2px solid lawngreen;
    }

    button:hover {
        background-color: #4caf50;
        color: white;
    }

    body {
        background: #f5f5f5;
        text-align: center;
        margin: 0px;
    }

    span {
        display: block;
        overflow: hidden;
        padding-left: 5px;
    }

    table,
    table tr th,
    table tr td {
        border: 3px solid #000000;
    }
</style>

<script>
    function $(Nid) {
        return document.getElementById(Nid);
    }
    //每次翻完两张相同的后，检验是否全部成功翻开
    function checkSuccess() {
        for (var i = 0; i < table_m * table_n; i++) {
            if (card_pair[i] >= 0) {
                return;
            }
        }
        let flip_times = Number($("flip_times").innerHTML)
        if (flip_times <= (table_m * table_n)) {
            var score = 100
        } else if (flip_times <= (table_m * table_n * 2)) {
            var score = Math.round(100 - 40 * ((flip_times - table_m * table_n) / (table_m * table_n)));
        } else {
            var score = Math.round(60 - 60 * ((flip_times - table_m * table_n * 2) / (table_m * table_n)));
        }
        for (var i = 0; i < table_m * table_n; i++) {
            if (Object.keys(game_dict).includes(card[i])) {
                $("card_txt_" + i).innerHTML = card[i] + "<br>" + game_dict[card[i]]
            } else {
                $("card_txt_" + i).innerHTML = ""
            }
            if (card_pair[i] != -1) card_txt_show(i);
        }
        var flag = confirm("恭喜，挑战成功！得分：" + score.toString() + "。是否进行下一轮？");
        if (flag == true) { r = (r + 1) % r_max; cards_shuffle(); }
    }
    function card_txt_hide(id_0) {
        if (card_pair[id_0] != "-1") {
            if (card[id_0].startsWith("data:image/")) {
                $("card_" + id_0).src = base64_poker_back;
            } else {
                $("card_txt_" + id_0).innerHTML = card[id_0]
                $("card_txt_" + id_0).style = "display:none;width:100%;height:100%;text-align:center;vertical-align:middle;"
                $("card_" + id_0).style = "display:block;width:100%;height:auto;"
            }
            $("td_" + id_0).style = "height:" + td_height + "px;"
        }
    }
    function card_txt_show(id) {
        if (card[id].startsWith("data:image/")) {
            $("card_" + id).src = card[id];
        } else {
            $("card_txt_" + id).innerHTML = card[id]
            $("card_" + id).style = "display:none;width:100%;height:auto;"
            $("card_txt_" + id).style = "display:block;width:100%;height:100%;text-align:center;vertical-align:middle;overflow:scroll;"
        }
        $("td_" + id).style = "height:" + td_height + "px;"
    }
    function flip_card(id) {
        card_txt_show(id);
        if (card_pair[id] == "-1") {
            return;
        }
        $("flip_times").innerHTML = Number($("flip_times").innerHTML) + 1
        if (id_0 >= 0) {
            if (id != id_0) {
                if (card_pair[id] === card_pair[id_0]) {
                    try { auto0.invoke('mFunction', "✔"); }
                    catch (e) { }
                    card_pair[id] = "-1";
                    card_pair[id_0] = "-1";
                    card_txt_show(id);
                    card_txt_show(id_0);
                } else {
                    // try { auto0.invoke('mFunction', "✘"); }
                    // catch (e) { }
                    setTimeout("card_txt_hide(" + id + ")", Math.max(1000, (Math.min(5000, card[id].length * 100))));
                    card_txt_hide(id_0);
                }
            } else {
                setTimeout("card_txt_hide(" + id + ")", Math.max(1000, (card[id].length * 200)));
            }
        } else {
            setTimeout("card_txt_hide(" + id + ")", Math.max(1000, (card[id].length * 200)));
        }
        checkSuccess();
        if (Number($("flip_times").innerHTML) > table_m * table_n * 3) {
            alert("超过最大翻牌次数" + (table_m * table_n * 3).toString() + "，将重新洗牌！")
            cards_shuffle();
        }
        id_0 = id
    }
    function cards_shuffle() {
        $("flip_times").innerHTML = 0;
        card = [];
        card_pair = [];
        unit_number = table_m * table_n;
        if (unit_number % 2 == 1) unit_number -= 1
        for (
            var i = r * unit_number;
            i < unit_number * (r + 1);
            i++
        ) {
            if ($("game_dict").value == "POKER") {
                if (i % 2 == 0) card.push(Object.values(game_dict)[Math.floor(i / 2) % (Object.keys(game_dict).length)]);
                if (i % 2 == 1) card.push(Object.values(game_dict)[Math.floor(i / 2) % (Object.keys(game_dict).length)]);
            } else {
                if (i % 2 == 0) card.push(Object.keys(game_dict)[Math.floor(i / 2) % (Object.keys(game_dict).length)]);
                if (i % 2 == 1) card.push(game_dict[Object.keys(game_dict)[Math.floor(i / 2) % (Object.keys(game_dict).length)]]);
            }
        }
        for (var i = 1; i <= (unit_number) / 2; i++) {
            card_pair.push(i, i);
        }
        while ((card.length < table_m * table_n) || (card_pair.length < table_m * table_n)) {
            card.push("")
            card_pair.push(-4);
        }
        for (var i = 0; i < table_m * table_n; i++) {
            $("card_" + i).src = base64_poker_back;
            $("card_" + i).style = "display:block;width:100%;height:auto;"
            $("card_txt_" + i).style = "display:none;width:100%;height:100%;text-align:center;vertical-align:middle;overflow:scroll;"
            $("td_" + i).style = "height:" + td_height + "px;"
            // $("card_txt_" + i).innerHTML = "";
            var a = Math.floor(Math.random() * table_m * table_n);
            var b = Math.floor(Math.random() * table_m * table_n);
            var temp = card[a];
            card[a] = card[b];
            card[b] = temp;
            var temp = card_pair[a];

        if (unit_number % 2 == 1) unit_number -= 1
        r_max = Math.ceil(Object.keys(game_dict).length * 2 / (unit_number));
        $("r").innerHTML = ""

                var td = document.createElement("td");
                td.id = "td_" + (i * table_n + j);
                td.style.height = "96px";
                td.style.overflow = "unset";
                var card_img = document.createElement("img");
                card_img.id = "card_" + (i * table_n + j);
                card_img.src = base64_poker_back;
                card_img.style = "width:100%;height:auto;";
                card_img.addEventListener("mousedown", function () {
                    flip_card(Number(this.id.split("_")[1]), id_0);
                    id_0 = Number(this.id.split("_")[1]);
                });
                var card_txt = document.createElement("div");
                card_txt.id = "card_txt_" + (i * table_n + j);
                card_txt.style = "display:none;width:100%;height:100%;text-align:center;vertical-align:middle;overflow:scroll;";

                td.appendChild(card_img);
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        $("div2").appendChild(table);
        td_height = Math.min($("card_0").clientHeight, Math.floor((Number(document.body.clientHeight) - Number($("div1").offsetHeight)) / table_m));
        cards_shuffle();
    }
